<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--title of the website-->
        <title>Register</title>  
        <!--linked to two styles format-->
        <link rel = "stylesheet" href="css/global.css"/>
        <link rel = "stylesheet" href="css/register.css"/>
        <!--tell the mobile device use the actual device viewport-->
        <meta name = "viewport" content = "width = device-width">
    </head>

    <body>
        <!--This page will consist of a <header>-->
            <header class = "header">
                <a href="index.html"><img class = "header_logo" src = "image/logo.jpg" alt = "this is the logo for this page"> </a>
                <h1 class="header_title">The magic Cat Yuumi</h1> 
                <!--Each page will have a <title> element that names the page.-->
                <h2 class="page_title">Join us</h2>

            </header>
    
            <!-- this is for the menu-->
            <nav class = "navigation">
                <!-- Total have three dropdowns-->
                <!-- First one is about the "index page", which is the main page-->
                <li>
                    <button type="button" onclick="window.location.href='index.html'" class="button_home">Homepage</button>
                    <ul class="navigation_menu">
                        <li class="navigation_menu_item"><a class="navigation__link" href="more_image.html">More image of Yuumi</a></li>
                        <li class="navigation_menu_item"><a class="navigation__link" href="skills.html">Yuumi skills</a></li>
                        <li class="navigation_menu_item"><a class="navigation__link" href="actions.html"> Yuumi Actions</a></li>
                    </ul>
                </li>
    
                <!-- Second is about the "about page"-->
                <li>
                    <button type="button" onclick="window.location.href='about.html'" class="button_about">About</button>
                    <ul class="navigation_menu">
                        <li class="navigation_menu_item"><a class="navigation__link" href="Aboutus.html"> About us</a></li>
                        <li class="navigation_menu_item"><a class="navigation__link" href="Aboutyumi.html">About Yuumi</a></li>
                        <li class="navigation_menu_item"><a class="navigation__link" href="lol.html">About League of Legends</a></li>
                    </ul>
                </li>
    
                <!-- Third is about the "register page"-->
    
                <li>
                    <button type="button" onclick="window.location.href='register.html'" class="button_register">Register</button>
                    <ul class="navigation_menu">
                        <li class="navigation_menu_item"><a class="navigation__link" href="login.html"> Login</a></li>
                        <li class="navigation_menu_item"><a class="navigation__link" href="logout.html">Logout</a></li>
                        <li class="navigation_menu_item"><a class="navigation__link" href="signin.html">Signin</a></li>
                    </ul>
                </li>
        
            </nav>

        <main class = "main">

            <!--The form will submit to /submit using POST-->
            <form action = "/submit" method="POST">
                <!--The form will collect the user's name (as field "name")-->
                <label class = "item">
                    <span> Name:</span>
                    <input class = "name" type = "text" name = "name" required/>
                </label>

                <!--The form will collect the users email (as field "email")-->
                <label class = "item">
                    <span> Email:</span>
                    <input class = "email" type = "email" name = "email" pattern=".+@.*\.com" placeholder="default@example.com" required/>
                </label>

                <!--The form will have checkbox for "Do you want us to send you annoying emails?" (as field "annoy_me")-->
                <label class="item">
                    <span>Do you want us to send you annoying emails?</span>
                    <!--The checkbox will default to being checked when the page is loaded-->
                    <input class="checkbox" type="checkbox" name="annoy_me" checked/>
                </label>

                <!--The form will have a drop down offering the options of "Silver Tier", "Gold Tier", or "Platinum Tier" (the data sent is "1", "2", or "3" respectively, as field name "tier")-->
                <label class="item">
                    <span>Choosing a Tier:</span>
                    <select class="tier" name="tier" required>
                        <!--The form will default to having none of these selected, and instead an option with an empty value and the option of "Please select" will be selected by default-->
                        <option value="">Please select</option>
                        <option value="1">Silver Tier</option>
                        <option value="2">Gold Tier</option>
                        <option value="3">Platinum Tier</option>
                    </select>
                </label>

                <!--The form will have a submit button with the text "Register"-->
                <button type="submit">Register</button>

            </form>                

        </main>

        <footer class = "footer">
            This is a footer. This is a privacy link <a href="privacy.html"> Privacy Policy</a>
        </footer>

    </body>

</html>
